<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
    <div class="mdl-layout__content">
        <form class="session-form mdl-layout--fixed-header mdl-shadow--2dp" method="POST" action="<%= routeMappings.login.url() %>">
            <input type="hidden" name="_csrf" value="<%= csrfToken %>">

            <header class="session-header mdl-layout__header is-casting-shadow">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Login</span>
                </div>
            </header>

            <div class="mdl-card__supporting-text">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="email" name="email"/>
                    <label class="mdl-textfield__label">Email</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="Password" name="password"/>
                    <label class="mdl-textfield__label">Password</label>
                </div>

                <div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
